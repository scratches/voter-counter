<!doctype html>
<html>
<head>
<title>Hello Angular Rickshaw</title>
<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app">
	<div class="container">
		<h1>Voter Demo</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<form class="form-inline">
				Contest: <select ng-model="election"
					ng-options="election.name for election in elections"
					ng-change="update()"></select> Candidate: <select
					ng-model="candidate"
					ng-options="candidate.name for candidate in candidates"></select>
				Score: <input ng-model="score" />
			</form>
			<div>
				<button class="btn btn-primary" ng-click="send()">Send</button>
			</div>
			<div ng-show="showMessage" class="message fadein fadeout">{{message}}</div>
		</div>
		<script src="webjars/angularjs/1.3.15/angular.min.js"
			type="text/javascript"></script>
		<script src="webjars/jquery/2.1.1/jquery.min.js"
			type="text/javascript"></script>
		<script src="js/app.js"></script>
</body>
</html>
